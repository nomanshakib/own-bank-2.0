<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-12 text-cyan-400">Login to <span class="text-5xl font-bold text-cyan-400">Own Bank Pro!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl mb-8 font-bold text-center text-red-500">Please Login</h3>
            <div class="text-center">
                <input class="w-9/12 mb-3 px-3 py-2 rounded-md text-center" type="email" name="" id="user-email" placeholder="Your Own Bank Email Address">
                <br><input class="w-9/12 mb-3 px-3 py-2 rounded-md text-center" type="password" name="" id="user-password" placeholder="Your Own Bank Password">
                <br><button id="btn-submit" class="bg-cyan-400 hover:bg-red-500 px-8 py-2 mt-3 text-white font-bold rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>

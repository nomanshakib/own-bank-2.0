<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Bank Pro!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-12 text-cyan-400">Welcome to <span class="text-5xl font-bold text-cyan-400">Own Bank Pro!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total-display">0000</span></h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total-display">0000</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1000</span></h2>
                </div>
            </div>
        </section>
                        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-500 p-8 rounded-md">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    
                    <div class="text-center mt-3">
                        <input class="w-9/12 mb-4 px-3 py-2 rounded-md text-center" type="text" name="" id="deposit-field" placeholder="$ Amount you went to deposit">
                        <button id="btn-deposit" class="bg-purple-500 border-gray-50 border-2 px-8 py-2 text-white font-medium rounded-md">Deposit</button>
                    </div>

                </div>
                <div class="bg-rose-500 p-8 rounded-md">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    
                    <div class="text-center mt-3">
                        <input id="withdraw-field" class="w-9/12 mb-4 px-3 py-2 rounded-md text-center" type="text" name="" id="" placeholder="$ Amount you went to withdraw">
                        <button id="btn-withdraw" class="bg-rose-500 border-gray-50 border-2 px-8 py-2 text-white font-medium rounded-md">Withdraw</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
